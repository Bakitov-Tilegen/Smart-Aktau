<h1 class="page-title page-title--center">Вход</h1>
<form action="/" method="POST" class="debate-form signup-form">
    <div class="cabinet signup signin">
        <div class="cabinet-form">
            <div class="debate-group cabinet-group">
                <input class="debate-control" type="email" placeholder="Ваш email">
                <span class="debate-line"></span>
            </div>

            <div class="debate-group cabinet-group">
                <input class="debate-control" type="password" placeholder="Пароль">
                <span class="debate-line"></span>
            </div>
        </div>

    </div>

    <div class="footer-form footer-form-auth">
        <ul class="footer-form-list">
            <li class="footer-form-item"><button class="btn btn--blue btn--center work-link "
                    type="submit">Войти</button></li>
            <li class="footer-form-item"><a href="sign-up.html" class="signin--link">Регестрация</a></li>
            <li class="footer-form-item"><a href="reset.html" class="signup-restore--link">Забыл пароль</a></li>
        </ul>
    </div>
</form>
